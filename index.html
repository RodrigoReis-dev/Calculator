<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">

    <h4>Calculator</h4>

    <div id="operations">
      <div id ="previous-operation"></div>
      <div id ="current-operation"></div>
    </div>

    <div id="buttons-container">
      <button>CE</button>
      <button>C</button>
      <button>DEL</button>
      <button>/</button>
      <button class="cellNumber">7</button>  
      <button class="cellNumber">8</button>
      <button class="cellNumber">9</button>
      <button>*</button>
      <button class="cellNumber">4</button>
      <button class="cellNumber">5</button>
      <button class="cellNumber">6</button>
      <button>-</button>
      <button class="cellNumber">1</button>
      <button class="cellNumber">2</button>
      <button class="cellNumber">3</button>
      <button>+</button>
      <button class="cellNumber">0</button>
      <button class="cellNumber">.</button>
      <button id="equal">=</button>
    </div>
  </div>
</body>
</html>
